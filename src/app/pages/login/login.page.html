<ion-content [fullscreen]="true">
  <img alt="DUOC" src="../../../assets/img/Fachada-Palacio-Íñiguez-e1578666996857.jpg" class="fullscreen-image" />

  <div class="center-container">
    <div class="duoc-logo-container">
      <img src="../../../assets/img/logo_duoc_white.png" class="duoc-logo" alt="Logo DUOC">
    </div>
    <ion-card class="login-card">
      

      <ion-card-content>
        <ion-card-header>
          <ion-toolbar class="Inicio">
            <h1>Sistema de Asistencia DUOC</h1>
            <h2>Inicio de sesión</h2>
          </ion-toolbar>
        </ion-card-header>

        <ion-item>
          <ion-input [(ngModel)]="usuario.cuenta" 
              label="Cuenta" labelPlacement="floating"
              placeholder="Ej: atorres"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="usuario.password" 
              label="Contraseña" labelPlacement="floating" type="password"
              placeholder="Ej: 1234"></ion-input>
        </ion-item>
        
        <div class="ion-margin-top">
          <ion-button color="tertiary" shape="round" size="small" (click)="ingresar()">
            Ingresar
          </ion-button>
          <div style="text-align: center; margin-top: 20px;">
            <a href="/correo" class="recover-password-link">Recuperar contraseña</a>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
